{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <!-- ПОЛНЫЙ ЗАПРЕТ МАСШТАБИРОВАНИЯ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="HandheldFriendly" content="true">
    
    <title>{% block title %}YukkoBlog{% endblock %}</title>
    <link rel="icon" href="{% static 'app/img/cat_logo.png' %}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'app/css/app.css' %}" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
            overflow-x: hidden;
            /* Запрещаем выделение текста при дабл-тапе */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        /* Разрешаем выделение только для контента */
        main, .post-content, p, h1, h2, h3, h4, h5, h6 {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }
        
        /* Для iOS Safari */
        @supports (-webkit-touch-callout: none) {
            body {
                -webkit-text-size-adjust: 100%;
                text-size-adjust: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Сайдбар ТОЛЬКО для страницы about -->
    {% if request.path == '/about/' %}
    <aside style="
        position: fixed;
        left: 0;
        top: 0;
        height: 100vh;
        width: 280px;
        background: linear-gradient(180deg, #0a0f1a 0%, #0f172a 100%);
        padding: 40px 25px;
        border-right: 1px solid rgba(255, 255, 255, 0.05);
        z-index: 1000;
        overflow-y: auto;
    ">
        <!-- Логотип -->
        <div class="logo" style="
            text-align: center;
            margin-bottom: 50px;
            padding-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        ">
            <div style="
                width: 100px;
                height: 100px;
                margin: 0 auto 20px;
                background: linear-gradient(135deg, #667eea, #764ba2);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                border: 4px solid rgba(255, 255, 255, 0.1);
                box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            ">
                <img src="{% static 'app/img/cat_logo.png' %}" 
                     alt="YukkoBlog" 
                     style="width: 70px; height: 70px; border-radius: 50%;" />
            </div>
            
            <h2 style="
                color: white;
                font-size: 1.8rem;
                font-weight: 700;
                margin-bottom: 8px;
                background: linear-gradient(135deg, #fff, #94a3b8);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            ">
                YukkoBlog
            </h2>
            
            <p style="
                color: #94a3b8;
                font-size: 0.9rem;
                margin: 0;
                opacity: 0.8;
            ">
                Мысли • Идеи • Творчество
            </p>
        </div>
        
        <!-- Навигация -->
        <nav>
            <ul style="list-style: none; padding: 0;">
                <li style="margin-bottom: 12px;">
                    <a href="{% url 'About_page' %}" style="
                        display: flex;
                        align-items: center;
                        color: #667eea;
                        text-decoration: none;
                        padding: 14px 20px;
                        border-radius: 12px;
                        background: rgba(102, 126, 234, 0.15);
                        font-weight: 500;
                        transition: all 0.3s;
                    " onmouseover="this.style.background='rgba(102, 126, 234, 0.25)';" 
                       onmouseout="this.style.background='rgba(102, 126, 234, 0.15)';">
                        <i class="fas fa-home" style="margin-right: 12px; width: 20px; text-align: center;"></i>
                        Главная
                    </a>
                </li>
                
                <li style="margin-bottom: 12px;">
                    <a href="{% url 'Posts_page' %}" style="
                        display: flex;
                        align-items: center;
                        color: #e2e8f0;
                        text-decoration: none;
                        padding: 14px 20px;
                        border-radius: 12px;
                        background: transparent;
                        font-weight: 500;
                        transition: all 0.3s;
                    " onmouseover="this.style.background='rgba(255, 255, 255, 0.05)'; this.style.color='#38bdf8';" 
                       onmouseout="this.style.background='transparent'; this.style.color='#e2e8f0';">
                        <i class="fas fa-newspaper" style="margin-right: 12px; width: 20px; text-align: center;"></i>
                        Все посты
                    </a>
                </li>
                
                <li style="margin-bottom: 12px;">
                    <a href="{% url 'Mail_page' %}" style="
                        display: flex;
                        align-items: center;
                        color: #e2e8f0;
                        text-decoration: none;
                        padding: 14px 20px;
                        border-radius: 12px;
                        background: transparent;
                        font-weight: 500;
                        transition: all 0.3s;
                    " onmouseover="this.style.background='rgba(56, 189, 248, 0.1)'; this.style.color='#38bdf8';" 
                       onmouseout="this.style.background='transparent'; this.style.color='#e2e8f0';">
                        <i class="fas fa-envelope" style="margin-right: 12px; width: 20px; text-align: center;"></i>
                        Написать мне
                    </a>
                </li>
            </ul>
        </nav>
        
        <!-- Инфо внизу сайдбара -->
        <div style="
            position: absolute;
            bottom: 40px;
            left: 25px;
            right: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            color: #94a3b8;
            font-size: 0.85rem;
        ">
            <p style="margin: 0; opacity: 0.7;">
                © {% now "Y" %} YukkoBlog
            </p>
        </div>
    </aside>
    {% endif %}
    
    <!-- Основной контент -->
    <main style="margin-left: {% if request.path == '/about/' %}280px{% else %}0{% endif %}; 
                 min-height: 100vh; 
                 transition: margin-left 0.3s;
                 width: {% if request.path == '/about/' %}calc(100% - 280px){% else %}100%{% endif %};">
        {% block content %} {% endblock %}
    </main>
    
    <!-- JavaScript для блокировки масштабирования -->
    <script>
    (function() {
        // 1. Блокируем жесты масштабирования
        function blockZoom(e) {
            e.preventDefault();
            document.body.style.transform = 'scale(1)';
        }
        
        document.addEventListener('gesturestart', blockZoom);
        document.addEventListener('gesturechange', blockZoom);
        document.addEventListener('gestureend', blockZoom);
        
        // 2. Блокируем Ctrl + колесико мыши
        document.addEventListener('wheel', function(e) {
            if (e.ctrlKey) {
                e.preventDefault();
                return false;
            }
        }, { passive: false });
        
        // 3. Блокируем горячие клавиши Ctrl+ и Ctrl-
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (
                e.key === '+' || e.key === '=' || e.key === '-' || 
                e.key === '0' || e.key === 'NumpadAdd' || 
                e.key === 'NumpadSubtract' || e.key === 'Numpad0'
            )) {
                e.preventDefault();
                return false;
            }
        });
        
        // 4. Блокируем двойное нажатие на мобильных
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, { passive: false });
        
        // 5. Блокируем мультитач
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // 6. Фиксируем масштаб при изменении ориентации
        window.addEventListener('orientationchange', function() {
            setTimeout(function() {
                document.body.style.transform = 'scale(1)';
                document.body.style.transformOrigin = '0 0';
            }, 100);
        });
        
        // 7. Регулярно проверяем и фиксируем масштаб
        function checkScale() {
            if (window.visualViewport && window.visualViewport.scale !== 1) {
                window.visualViewport.scale = 1;
            }
            document.body.style.zoom = "1";
            document.documentElement.style.zoom = "1";
        }
        
        // Проверяем каждые 500мс
        setInterval(checkScale, 500);
        
        // Проверяем при взаимодействии
        document.addEventListener('touchmove', checkScale);
        document.addEventListener('scroll', checkScale);
        document.addEventListener('click', checkScale);
        
        // 8. При загрузке страницы
        window.addEventListener('load', function() {
            checkScale();
            // Для iOS
            if (/(iPhone|iPad|iPod)/i.test(navigator.userAgent)) {
                document.body.style.width = window.innerWidth + 'px';
            }
        });
        
        // 9. При изменении размера окна
        window.addEventListener('resize', function() {
            checkScale();
            // Фиксируем размеры на мобильных
            if (window.innerWidth <= 768) {
                document.body.style.maxWidth = window.innerWidth + 'px';
                document.documentElement.style.maxWidth = window.innerWidth + 'px';
            }
        });
        
    })();
    
    // Дополнительная защита для iOS
    if (/(iPhone|iPad|iPod)/i.test(navigator.userAgent)) {
        document.addEventListener('touchmove', function(e) {
            if (e.scale && e.scale !== 1) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Блокируем bounce-эффект
        document.body.style.position = 'fixed';
        document.body.style.width = '100%';
        document.body.style.height = '100%';
        document.body.style.overflow = 'hidden';
        
        // Разрешаем скролл только внутри main
        const mainElement = document.querySelector('main');
        if (mainElement) {
            mainElement.style.overflowY = 'auto';
            mainElement.style.webkitOverflowScrolling = 'touch';
            mainElement.style.height = '100vh';
        }
    }
    </script>
</body>
</html>
